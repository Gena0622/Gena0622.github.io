<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>随机视频播放与下载</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #eee;
            border-radius: 8px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;  /* 两个按钮之间的间距 */
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn {
            background-color: #2196F3;
            color: white;
        }
        .download-btn:hover {
            background-color: #0b7dda;
        }
        .change-btn {
            background-color: #4CAF50;
            color: white;
        }
        .change-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>随机视频播放</h2>
    <div class="video-container">
        <video id="randomVideo" controls>
            您的浏览器不支持视频播放
        </video>
    </div>
    <!-- 按钮组：换一个视频 + 下载 -->
    <div class="button-group">
        <button class="btn change-btn" id="changeBtn">换一个视频</button>
        <button class="btn download-btn" id="downloadBtn">点击下载此视频</button>
    </div>

    <script>
        // 视频直链列表（保持原链接）
        const videoLinks = [
                     "https://vip.123pan.cn/1851031399/14966185",  // 01

        // 获取页面元素
        const videoElement = document.getElementById('randomVideo');
        const downloadBtn = document.getElementById('downloadBtn');
        const changeBtn = document.getElementById('changeBtn');

        // 随机选择视频的函数（可重复调用）
        function loadRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoLinks.length);
            const selectedVideo = videoLinks[randomIndex];
            videoElement.src = selectedVideo;  // 更新视频源
            // 存储当前选中的视频，供下载按钮使用
            videoElement.setAttribute('data-current-video', selectedVideo);
        }

        // 页面加载时先随机加载一个视频
        window.onload = loadRandomVideo;

        // 下载按钮点击事件
        downloadBtn.onclick = function() {
            const currentVideo = videoElement.getAttribute('data-current-video');
            window.location.href = currentVideo;  // 跳转到视频链接（触发下载）
        };

        // 换一个视频按钮点击事件
        changeBtn.onclick = function() {
            loadRandomVideo();  // 重新调用随机选择函数，刷新视频
        };
    </script>
</body>
</html>
